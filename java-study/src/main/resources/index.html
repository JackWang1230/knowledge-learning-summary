<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>简易计算器</title>
    <style>
        /* 样式表 */
        body {
            font-family: Arial, sans-serif;
            font-size: 16px;
        }

        input {
            width: 50px;
            height: 30px;
            font-size: 16px;
            text-align: center;
        }

        button {
            width: 80px;
            height: 30px;
            font-size: 16px;
        }
    </style>
</head>
<body>
<h1>简易计算器</h1>
<form>
    <input type="text" id="num1" placeholder="数字1" required>
    <select id="operator" required>
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>
    <input type="text" id="num2" placeholder="数字2" required>
    <button type="button" onclick="calculate()">计算</button>
</form>
<p id="result"></p>
<script>
    // 计算函数
    function calculate() {
        // 获取数字和运算符
        var num1 = parseFloat(document.getElementById("num1").value);
        var num2 = parseFloat(document.getElementById("num2").value);
        var operator = document.getElementById("operator").value;

        // 进行计算
        var result;
        switch(operator) {
            case "+":
                result = num1 + num2;
                break;
            case "-":
                result = num1 - num2;
                break;
            case "*":
                result = num1 * num2;
                break;
            case "/":
                result = num1 / num2;
                break;
        }

        // 显示结果
        document.getElementById("result").innerHTML = "结果：" + result;
    }
</script>
</body>
</html>
